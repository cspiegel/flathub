id: io.github.garglk.Gargoyle
runtime: org.kde.Platform
runtime_version: "5.15-21.08"
sdk: org.kde.Sdk
command: gargoyle
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --socket=system-bus
  - --filesystem=home
modules:
  - name: gargoyle
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/garglk/garglk/archive/refs/tags/2022.1.tar.gz
        sha256: 81f7c687e60b3123e8b20db961e64f5d57c63b509947227316aeaf041d5b00ae
      - type: patch
        path: flush-streams.patch
  - name: gargoyle-misc
    buildsystem: simple
    build-commands:
      - install -D gargoyle-house.svg /app/share/icons/hicolor/scalable/apps/io.github.garglk.Gargoyle.svg
      - install -D io.github.garglk.Gargoyle.appdata.xml /app/share/metainfo/io.github.garglk.Gargoyle.appdata.xml
      - install -D io.github.garglk.Gargoyle.desktop /app/share/applications/io.github.garglk.Gargoyle.desktop
    sources:
      - type: file
        path: gargoyle-house.svg
      - type: file
        path: io.github.garglk.Gargoyle.appdata.xml
      - type: file
        path: io.github.garglk.Gargoyle.desktop
